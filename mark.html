<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2><a href="https://markjs.io/" target="_blank">mark.js</a> example with pure JavaScript</h2>

    <div class="panel panel-default">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
            <div class="search row">
                <div class="col-xs-6">
                    <span>Type in a keyword:</span>
                    <input type="text" name="keyword" class="form-control input-sm" placeholder="Lorem ipsum...">
                </div>
                <div class="col-xs-6">
                    <span>Search options:</span>
                    <input type="checkbox" name="opt[]" value="separateWordSearch" checked> separate word search
                    <br>
                    <input type="checkbox" name="opt[]" value="diacritics" checked> diacritics
                    <br>
                    <input type="checkbox" name="opt[]" value="debug"> debug
                    <br>
                    <span>There are a lot more <a target="_blank"
                            href="https://markjs.io/configurator.html">options</a>!</span>
                </div>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-body context">
            <p>
                Máy tính bảng
            </p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <p>
                <small>Demo by <a href="https://github.com/julmot" target="_blank">Julian Motz</a></small>
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
        integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Create an instance of mark.js and pass an argument containing
        // the DOM object of the context (where to search for matches)
        var markInstance = new Mark(document.querySelector(".context"));
        // Cache DOM elements
        var keywordInput = document.querySelector("input[name='keyword']");
        var optionInputs = document.querySelectorAll("input[name='opt[]']");

        function performMark() {

            // Read the keyword
            var keyword = keywordInput.value;

            // Determine selected options
            var options = {};
            [].forEach.call(optionInputs, function (opt) {
                options[opt.value] = opt.checked;
            });

            // Remove previous marked elements and mark
            // the new keyword inside the context
            markInstance.unmark({
                done: function () {
                    markInstance.mark(keyword, options);
                }
            });
        };

        // Listen to input and option changes
        keywordInput.addEventListener("input", performMark);
        for (var i = 0; i < optionInputs.length; i++) {
            optionInputs[i].addEventListener("change", performMark);
        }

    </script>
</body>

</html>
